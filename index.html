<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <title>CBC Firebase Demo</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Firebase CRUD Operations</h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h3>Create</h3>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="fav-movie">Favorite Movie:</label>
                        <input type="text" class="form-control" id="fav-movie" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-form">Submit</button>
                </form>
            </div>
            <div class="col-md-7 col-md-push-1">
                <h3>Read/Update/Delete</h3>
                <table class="table table-hover" id="all-results-table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Favorite Movie</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <label for="search-item">Search By Username:</label>
                        <input type="text" class="form-control" id="search-item" placeholder="search movie reviewer by username" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-search">Search</button>
                </form>
                <table class="table table-hover" id="results-table">
                    <h3>Results of Movies By Username</h3>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Favorite Movie</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name-modal" required>
                            </div>
                            <div class="form-group">
                                <label for="fav-movie">Favorite Movie:</label>
                                <input type="text" class="form-control" id="fav-movie-modal" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="submit-update-form">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="assets/js/config.js"></script>
        <script src="assets/js/app.js"></script>
</body>

</html>
